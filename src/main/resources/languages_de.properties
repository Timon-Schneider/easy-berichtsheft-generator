schoolDaysHelpButton=In der Tabelle Schultage geben Sie bitte sowohl das Datum als auch die Beschreibung für jeden Schultag ein. \n\nJeder Eintrag, den Sie hier vornehmen, ersetzt alle Tätigkeiten für diesen spezifischen Tag in der Vorlage. Das bedeutet, dass nur die Beschreibung des Schultages angezeigt wird. \n\nDie Schaltfläche "Mehrere Schultage hinzufügen" ermöglicht es Ihnen, einen wöchentlichen Block zu erstellen oder Tage wie "jeden Montag" für einen bestimmten Zeitraum festzulegen. \nAnstatt jeden Tag einzeln hinzuzufügen, können Sie mit dieser Schaltfläche die erforderlichen Informationen auf effizientere Weise eingeben.
