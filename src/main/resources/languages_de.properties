holidays.table.information=Informationen zur Feiertagstabelle
holidaysHelpButton=In der Tabelle Feiertage geben Sie bitte sowohl das Datum als auch die Beschreibung für jeden Feiertag ein. \n\nJeder Eintrag, den Sie hier vornehmen, ersetzt alle Tätigkeiten für diesen bestimmten Tag in der Vorlage. \nDas bedeutet, dass nur die Beschreibung des Feiertags angezeigt wird. \n\n Mit der Funktion 'ICS/iCal-Datei einlesen' können Sie Termine aus einer ICS (iCalendar) Datei importieren. \n\nWenn Sie keine ICS-Datei haben, können Sie eine von der Website https://www.schulferien.org/deutschland/ical/ herunterladen. \nDiese Website bietet ICS-Dateien für Feiertage in Deutschland.
