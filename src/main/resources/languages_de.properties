generateFromICSFileHelpButton=Mit der Funktion 'ICS/iCal-Datei einlesen' können Sie Termine aus einer ICS (iCalendar) Datei importieren. \n\nWenn Sie keine ICS-Datei haben, können Sie eine von der Website https://www.schulferien.org/deutschland/ical/ herunterladen. \nDiese Website bietet ICS-Dateien für Feiertage in Deutschland. \n\nNach dem Herunterladen der Datei können Sie die Funktion "ICS/iCal-Datei einlesen" verwenden, um die Ereignisse zu importieren. \n\nKlicken Sie auf die Schaltfläche, und ein Dateiauswahldialog wird geöffnet. Navigieren Sie zum Speicherort der heruntergeladenen ICS-Datei, wählen Sie sie aus, und das Programm liest die Datei, extrahiert die Termindaten und Zusammenfassungen und fügt sie zu Ihrer Tabelle hinzu. \n\nBitte beachten Sie, dass die ICS-Datei gemäß der iCalendar-Spezifikation richtig formatiert sein sollte. \nWenn die Anzahl der Termine und Beschreibungen in der Datei nicht übereinstimmt, wird eine Fehlermeldung angezeigt.
