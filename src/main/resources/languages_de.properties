welcome.text=Willkommen! \n\nAlles ist bereits vorkonfiguriert, um Ihnen die Arbeit zu erleichtern. \n\nKlicken Sie einfach auf die Schaltfläche "Generieren", um die Ausgabe zu sehen. \n\nNach der Generierung können Sie alle notwendigen Änderungen oder Anpassungen vornehmen, um Ihren spezifischen Anforderungen gerecht zu werden.\n\nAußerdem können Sie einige Teile des Programms speichern, indem Sie die Import- und Exportfunktionen am oberen Rand des Fensters verwenden.
