apprenticeship.year=<-- Ausbildungsjahr:
apprenticeship.year.information=Ausbildungsjahr Information
apprenticeshipYearHelpButton=Das `Ausbildungsjahr` ist ein Wert, den Sie zu Beginn des Dokumentenerstellungsprozesses eingeben müssen. \n Dieser Wert sollte dem Jahr Ihrer Ausbildung entsprechen, in dem Sie sich zum Zeitpunkt des "von-Datums" befanden.\n\n Wenn das "von-Datum" beispielsweise in Ihrem ersten Ausbildungsjahr liegt, würden Sie "1" eingeben. \nLiegt das "von-Datum" im zweiten Lehrjahr, würden Sie eine "2" eingeben usw. Bei der Erstellung des Dokuments erhöht das Programm automatisch den Wert "Ausbildungsjahr", wenn es feststellt, dass der aktuelle Monat Ihr Einstellungsmonat ist. \nDas heißt, wenn sich das Dokument über mehrere Jahre erstreckt und Ihren Einstellungsmonat enthält, erhöht sich der Wert für "Ausbildungsjahr" entsprechend. Wenn Sie beispielsweise im März eingestellt wurden und das Dokument einen Zeitraum von Januar bis Dezember abdeckt, erhöht sich der Wert für "Ausbildungsjahr" von "1" auf "2", wenn das Programm während der Dokumentenerstellung den Monat März erreicht.\n\nDurch diese automatische Erhöhung kann das Dokument den zeitlichen Verlauf Ihrer Ausbildung genau wiedergeben.
choose.a.template=Optional: Eigene Vorlage auswählen
