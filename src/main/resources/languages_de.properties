chooseFileButton=Die PDF-Datei sollte wie folgt formatiert sein:\n\nEs ist wichtig, dass diese Platzhalter immer an der gewünschten Stelle eingefügt werden: \n\n
chooseFileButton1=(Sie können so viele "moTask" oder "tuTask" usw. eingeben, wie Sie möchten. Wichtig ist, dass bei jedem weiteren Eintrag die Zahl hinter dem neuen Eintrag erhöht wird, z.B. "moTask1, moTask2, moTask3, etc" und die maximale Anzahl der Einträge pro Tag muss dann in der GUI entsprechend angepasst werden)\n
csv.files=CSV-Dateien
dailyTasksHelpButton=Min. tägliche Tätigkeiten und Max. tägliche Tätigkeiten sind Variablen, die die Anzahl der Tätigkeiten bestimmen, die das Programm an einem Tag erzeugt.\n\nMin. tägliche Tätigkeiten ist die minimale Anzahl von Tätigkeiten, die das Programm an einem Tag erzeugt. Wenn Min. tägliche Tätigkeiten beispielsweise auf 3 gesetzt ist, erzeugt das Programm immer mindestens 3 Tätigkeiten pro Tag. \n\nMax. tägliche Tätigkeiten ist die maximale Anzahl von Tätigkeiten, die das Programm pro Tag erzeugt. Wenn z. B. Max. tägliche Tätigkeiten auf 5 eingestellt ist, erzeugt das Programm nie mehr als 5 Tätigkeiten an einem Tag.\n\nDie tatsächliche Anzahl der täglich erzeugten Tätigkeiten wird zufällig zwischen diesen beiden Werten gewählt. Wenn Min. tägliche Tätigkeiten beispielsweise 3 und Max. tägliche Tätigkeiten 5 ist, kann das Programm an einem Tag 3, 4 oder 5 Tätigkeiten erzeugen.
