hiring.month.information=Einstellungsmonat Informationen
hiringMonthHelpButton=Der "Einstellungsmonat" ist ein Wert, der den Monat angibt, in dem Sie Ihre Ausbildung begonnen haben. \Dieser Wert ist wichtig, da er vom Programm verwendet wird, um das Ausbildungsjahr im Laufe der Generierung zu aktualisieren. Wenn Sie beispielsweise Ihre Ausbildung im März begonnen haben, wäre der "Einstellungsmonat" die Zahl "3", die für den dritten Monat des Jahres steht.\n\nWährend der Erstellung des Dokuments verwendet das Programm diesen "Einstellungsmonat"-Wert, um zu bestimmen, wann der Wert für das "Ausbildungsjahr" erhöht wird. \nJedes Mal, wenn das Programm feststellt, dass der aktuelle Monat mit dem "Einstellungsmonat" übereinstimmt, geht es davon aus, dass ein volles Jahr Ihrer Ausbildung vergangen ist, und erhöht das "Ausbildungsjahr" entsprechend.\n\n Dadurch kann das Dokument den zeitlichen Verlauf Ihrer Ausbildung genau wiedergeben.
