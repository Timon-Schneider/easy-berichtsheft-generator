import=Importieren
importSubmenu1=Die CSV-Datei sollte wie folgt formatiert sein:\n\nJede Zeile stellt einen Schultag dar.\nJede Zeile sollte aus zwei Teilen bestehen, die durch ein Semikolon (;) getrennt sind.\nDer erste Teil ist die Beschreibung des Schultages.\nDer zweite Teil ist das Datum des Schultages im Format 'tt.MM.jjjj'.\n\nBeispiel:\nBerufsschule;11.01.2001\nBerufsschule;12.01.2001\n
importSubmenu2=Die CSV-Datei sollte wie folgt formatiert sein:\n\nJede Zeile steht für einen Feiertag.\nJede Zeile sollte aus zwei Teilen bestehen, die durch ein Semikolon (;) getrennt sind.\nDer erste Teil ist die Feiertagsbezeichnung.\nDer zweite Teil ist das Feiertagsdatum im Format 'tt.MM.jjjj'.\n\nBeispiel:\nNeujahr;01.01.2001\nNeujahr;01.01.2002\n
importSubmenu3=Die CSV-Datei sollte wie folgt formatiert sein:\n\nJede Zeile stellt eine Tätigkeit dar.\n\nBeispiel:\nFegen\nTätigkeit2\n
